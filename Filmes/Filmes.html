<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Filmes Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            list-style-type: none;
            padding: 0;
        }
        .gallery-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .gallery-item img {
            max-width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-right: 20px;
        }
        .gallery-item a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .gallery-item a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Galeria de Filmes Favoritos</h1>
    <ul class="gallery">
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Shrek_2" target="_blank">
                <img src="Shrek_2_Poster.jpg" alt="Shrek 2">
                <p>Shrek 2</p>
            </a>
        </li>
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Forrest_Gump" target="_blank">
                <img src="ForrestGumpPoster.jpg" alt="Forrest Gump">
                <p>Forrest Gump</p>
            </a>
        </li>
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Tropa_de_Elite" target="_blank">
                <img src="TropaDeElitePoster.jpg" alt="Tropa de Elite">
                <p>Tropa de Elite</p>
            </a>
        </li>
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Pacific_Rim_(filme)" target="_blank">
                <img src="PacificRim.jpeg" alt="Pacific Rim">
                <p>Pacific Rim</p>
            </a>
        </li>
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Golpe_Baixo_(2005)" target="_blank">
                <img src="The_Longest_Yard_Capa.jpg" alt="Golpe Baixo">
                <p>Golpe Baixo</p>
            </a>
        </li>
        <li class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Cora%C3%A7%C3%B5es_de_Ferro" target="_blank">
                <img src="Fury_(pôster).jpg" alt="Corações de Ferro">
                <p>Corações de Ferro</p>
            </a>
        </li>
    </ul>
</body>
</html>
