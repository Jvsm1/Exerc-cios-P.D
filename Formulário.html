<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>
    <form action="#" method="POST">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        <br>
        <!-- Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>
            <p>1. Como você avalia nosso atendimento?</p>
            <input type="radio" id="excelente" name="atendimento" value="excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="atendimento" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="atendimento" value="regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="atendimento" value="ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você recomendaria nossos serviços a um amigo?</p>
            <input type="radio" id="sim" name="recomendacao" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>

            <p>3. Qual é o seu nível de satisfação geral com nossa empresa?</p>
            <label for="satisfacao">Selecione:</label>
            <select id="satisfacao" name="satisfacao" required>
                <option value="muito_satisfeito">Muito Satisfeito</option>
                <option value="satisfeito">Satisfeito</option>
                <option value="neutro">Neutro</option>
                <option value="insatisfeito">Insatisfeito</option>
                <option value="muito_insatisfeito">Muito Insatisfeito</option>
            </select><br><br>
        </fieldset>
        <br>
        <!-- Autorização para compartilhar resposta -->
        <label for="compartilhar">
            <input type="checkbox" id="compartilhar" name="compartilhar" required> 
            Eu autorizo compartilhar minha resposta com terceiros.
        </label><br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
